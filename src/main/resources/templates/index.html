<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="/styles/index.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>


<div class="col-auto">
    <div class="text-center corner">
        <a th:if="${username}" href="/logout">Logout</a> <!--  Tis everthning Spring needs to wipe the session and log u out-->

        <a th:if="!${username}" href="/login">Log In</a>
        <br>
        <a th:if="!${username}">Sign Up</a>
    </div>
    <table class="table table-bordered">
        <!--        <caption>Users</caption>-->
        <thead class="thead-dark">
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Role</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${username}">
            <td th:text="${fName}">John Doe</td>
            <td th:text="${lName}">John Doe</td>
            <td th:text="${role}">John Doe</td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
