<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/styles/index.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<!--<div th:replace="/fragments/nav-header :: site-user"></div>-->
<div th:replace="/fragments/nav-header"></div>

<div class="text-center corner">
    <a th:if="${username}" href="/logout">Logout</a>
    <!--        all spring needs to log out-->
    <a th:if="!${username}" href="/login">Log In</a>
    <br>
    <a th:if="!${username}">Sign Up</a>

</div>
<div class="col-auto">

    <form action="/messages" method="post">
        <fieldset>
            <legend>Post message</legend>

            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" name="name">
            </div>

            <div class="form-group">
                <label>Content</label>
                <textarea col="20" class="form-control" name="body" placeholder="you message"></textarea>
            </div>


            <input type="hidden" name="username" th:value="${username}"/>
            <button type="submit" class="btn btn-outline-warning btn-lg">Post</button>
        </fieldset>
    </form>
</div>
</body>
</html>
