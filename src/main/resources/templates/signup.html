<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="col-auto">
    <form action="/signup" method="post">

        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" name = "username">
            <small id="emailHelp" class="form-text text-muted">The user handle.</small>
        </div>
        <div class="form-group">
            <label>First name</label>
            <input type="text" class="form-control" name="firstName">
        </div>

        <div class="form-group">
            <label>Last name</label>
            <input type="text" class="form-control" name="lastName">
        </div>

        <div class="form-group">
            <label>Role</label>
            <input type="text" class="form-control" name="role">
        </div>

        <div class="form-group">
            <label>Photo path</label>
            <input type="text" class="form-control" name="photo">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" placeholder="4 letters minimum">
        </div>

        <button  type="submit" class="btn btn-outline-primary btn-lg">Sign Up</button>
    </form>
</div>
</body>
</html>
